<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Time tracking dashboard</title>
</head>
<body>
  <section class="hours-management-cards">
    <div class="main-card">
      <div class="jeremy-card-info">
        <div class="img-jeremy">
          <img id="jeremy-img" src="./images/image-jeremy.png" alt="">
        </div>
        <div class="info">
          <p class="report-for">Report for</p>
          <h1 class="jeremy-robson">Jeremy Robson</h1>
        </div>
      </div>
      <nav class="navigation-btns">
        <button class="daily-btn select-btn">Daily</button>
        <button class="weekly-btn select-btn">Weekly</button>
        <button class="monthly-btn select-btn">Monthly</button>
      </nav>
    </div>

    <div class="div-card-work">
      <img src="./images/icon-work.svg" alt="" class="card-logo" id="work-img">
      <section class="data-wrapper">
        <div class="title-and-button-card">
          <div class="work title-card">Work</div>
          <button class="three-dots-button"></button>
        </div>
        <div class="div-hours-and-last-week">
          <h1 class="hours-style"><span class="hours-work"></span>hrs</h1>
          <p class="last-week-hours-style"><span class="last-whatever"></span> - <span class="last-week-work"></span>hrs</p>
        </div>
      </section>
    </div>

    <div class="div-card-play">
      <img src="./images/icon-play.svg" alt="" class="card-logo" id="play-img">
      <section class="data-wrapper">
        <div class="title-and-button-card">
          <div class="play title-card">Play</div>
          <button class="three-dots-button"></button>
        </div>
        <div class="div-hours-and-last-week">
          <h1 class="hours-style"><span class="hours-play"></span>hrs</h1>
          <p class="last-week-hours-style"><span class="last-whatever"></span> - <span class="last-week-play"></span>hrs</p>
        </div>
      </section>
       </div>

    <div class="div-card-study">
      <img src="./images/icon-study.svg" alt="" class="card-logo" id="study-img">
      <section class="data-wrapper">
        <div class="title-and-button-card">
          <div class="study title-card">Study</div>
          <button class="three-dots-button"></button>
        </div>
        <div class="div-hours-and-last-week">
          <h1 class="hours-style"><span class="hours-study"></span>hrs</h1>
          <p class="last-week-hours-style"><span class="last-whatever"></span> - <span class="last-week-study"></span>hrs</p>
        </div>
      </section>
      </div>
    
    <div class="div-card-exercise">
      <img src="./images/icon-exercise.svg" alt="" class="card-logo" id="exercise-img">
      <section class="data-wrapper">
        <div class="title-and-button-card">
          <div class="exercise title-card">Exercise</div>
          <button class="three-dots-button"></button>
        </div>
        <div class="div-hours-and-last-week">
          <h1 class="hours-style"><span class="hours-exercise"></span>hrs</h1>
          <p class="last-week-hours-style"><span class="last-whatever"></span> - <span class="last-week-exercise"></span>hrs</p>
        </div>
      </section>
      </div>
    
    <div class="div-card-social">
      <img src="./images/icon-social.svg" alt="" class="card-logo" id="social-img">
      <section class="data-wrapper">
        <div class="title-and-button-card">
          <div class="social title-card">Social</div>
          <button class="three-dots-button"></button>
        </div>
        <div class="div-hours-and-last-week">
          <h1 class="hours-style"><span class="hours-social"></span>hrs</h1>
          <p class="last-week-hours-style"><span class="last-whatever"></span> - <span class="last-week-social"></span>hrs</p>
        </div>
      </section>
     </div>
    
    <div class="div-card-self-care title-card">
      <img src="./images/icon-self-care.svg" alt="" class="card-logo" id="self-care-img">
      <section class="data-wrapper">
        <div class="title-and-button-card">
          <div class="self-care title-card">Self Care</div>
          <button class="three-dots-button"></button>
        </div>
        <div class="div-hours-and-last-week">
          <h1 class="hours-style"><span class="hours-self-care"></span>hrs</h1>
          <p class="last-week-hours-style"><span class="last-whatever"></span> - <span class="last-week-self-care"></span>hrs</p>
        </div>
       </section>
     </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./app/app.js"></script>
</body>
